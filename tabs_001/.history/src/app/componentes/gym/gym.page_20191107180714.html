<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Check Gym</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/Gym.gif" alt="">
  <br>

  <ion-list lines="full">

    <ion-item *ngIf="inquilinoLocal">
      <ion-label>{{inquilinoLocal.nombre}} {{inquilinoLocal.apellido}}</ion-label>
    </ion-item>
    <ion-item *ngIf="inquilinoLocal">
      <ion-label>Torre: {{inquilinoLocal.torre}}/ Depto:{{inquilinoLocal.depto}}</ion-label>
    </ion-item>
    <ion-item *ngIf="inquilinoLocal">
      <ion-label>Entrada:{{inquilinoLocal.checkIn}}</ion-label>
    </ion-item>
    <ion-item *ngIf="inquilinoLocal">
      <ion-label>Salida:{{inquilinoLocal.checkOut}}</ion-label>
    </ion-item>
  </ion-list>


  <br>
  <ion-button color="success" (click)="checkInVisita()" expand="block"   [disabled]="buttonDisabled" >Entrar</ion-button>
  <ion-button color="warning" (click)="checkOutVisita()" expand="block">Salir</ion-button>
  <ion-button (click)="backCheck()" expand="block">Regresar</ion-button>
</ion-content>
