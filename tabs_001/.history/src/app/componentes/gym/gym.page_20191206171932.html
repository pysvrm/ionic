<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Check Gym</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/Gym.gif" alt="">
  <br>

  <ion-list lines="full">

    <ion-item *ngIf="inquilinoLocal">
      <ion-label>{{inquilinoLocal.nombre}} {{inquilinoLocal.apellido}}</ion-label>
    </ion-item>
    <ion-item *ngIf="inquilinoLocal">
      <ion-label>Torre: {{inquilinoLocal.torre}}/ Depto:{{inquilinoLocal.depto}}</ion-label>
    </ion-item>
    <ion-item *ngIf="inquilinoLocal">
      <ion-label>Entrada:{{inquilinoLocal.checkIn}}</ion-label>
    </ion-item>
    <ion-item *ngIf="inquilinoLocal">
      <ion-label>Salida:{{inquilinoLocal.checkOut}}</ion-label>
    </ion-item>
  </ion-list>


  <br>
  
  <div align="center" style="background:#515585;">
    <ion-button (click)="checkInVisita()" fill="solid" expand="full" style="--background:#515585">
      ENTRAR<ion-icon name="folder-open"></ion-icon>
    </ion-button>
  </div>

  <div align="center" style="background:#4d80e4;">
    <ion-button (click)="checkOutVisita()" fill="solid" expand="full" style="--background:#4d80e4">
      SALIR<ion-icon name="hand"></ion-icon>
    </ion-button>
  </div>

  <div style="background:#46b5d1;border:0;" (click)="backCheck()">
    <ion-button fill="solid" expand="full" style="--background:#46b5d1">
      REGRESAR<ion-icon name="share-alt">
      </ion-icon>
    </ion-button>
  </div>
</ion-content>
