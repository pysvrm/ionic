<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background:#151965">
    <div align="center">
        <img class="icon" src="assets/icon/lt272.gif" alt="">
      </div>
      
      <div align="center" style="background:#151965;">
        <ion-button (click)="addServicio('agua')" value="agua"  fill="solid"  expand="full" style="--background:#151965;">
          AGUA<ion-icon name="reorder"></ion-icon>
        </ion-button>
      </div>
      
      <div align="center" style="background:#32407b;">
        <ion-button  (click)="addServicio('luz')" expand="block" fill="solid" expand="full" style="--background:#32407b">
          LUZ<ion-icon name="construct"></ion-icon>
        </ion-button>
      </div>
      
      <div align="center" style="background:#515585;">
        <ion-button (click)="addServicio('gas')" fill="solid" expand="full" style="--background:#515585">
          GAS<ion-icon name="folder-open"></ion-icon>
        </ion-button>
      </div>
      
      <div align="center" style="background:#4d80e4;">
        <ion-button (click)="addServicio('otro')"  fill="solid" expand="full" style="--background:#4d80e4">
          OTRO<ion-icon name="hand"></ion-icon>
        </ion-button>
      </div>
      <ion-textarea [(ngModel)]='checkServicios.obcervaciones' placeholder="InformaciÃ³n adicional..."></ion-textarea>
      <div  style="background:#46b5d1;border:0;"  (click) = "backMenu()">
        <ion-button fill="solid" expand="full" style="--background:#46b5d1">
          REGRESAR<ion-icon name="share-alt">
          </ion-icon>
        </ion-button>
      </div>
</ion-content>
