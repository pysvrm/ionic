<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Consulta usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/perfil.gif" alt="">  
  <ion-content padding>
    <ion-searchbar showCancelButton="always" type="text" debounce="500" (ionInput)="getItems($event)"
      (ionCancel)="onCancel($event)" (ionClear)="onCancel($event)"></ion-searchbar>
    <ion-list>
      <ion-item-sliding *ngFor="let inquilino of panelListaInquilinos">
        <ion-item [routerLink]="['/consulta-usuario-info', inquilino.id]">
          <ion-label>
            {{inquilino.nombre}} {{inquilino.apellido}}
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (clic)="onRemove(item)" color="secondary">
            <ion-icon name="checkmark" slot="end"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <div  style="background:#46b5d1;border:0;"  (click)="backMenu()">
        <ion-button fill="solid" expand="full" style="--background:#46b5d1">
          REGRESAR<ion-icon name="share-alt">
          </ion-icon>
        </ion-button>
      </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/registro" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</ion-content>
