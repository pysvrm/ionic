<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Lerdo de Tejada 272</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  
        <div align="center">
          <img class="icon" src="assets/icon/lt272.gif" alt="">
        </div>
        <div align="center" style="background:#151965;border: 0px;">
          <ion-button expand="full" style="--background:#151965;border: 0px" (click)="check()">
            Registro<ion-icon name="reorder"></ion-icon>
          </ion-button>

        <div align="center" style="background:#32407b;border: 0px">
          <ion-button expand="full" style="--background:#32407b;border: 0px">
            SERVICIOS<ion-icon name="construct"></ion-icon>

        </div>
        <div align="center" style="background:#515585;">
          <ion-button expand="full" style="--background:#515585">
            CHECK<ion-icon name="folder-open"></ion-icon>
          </ion-button>
        </div>
        <div align="center" style="background:#4d80e4;">
          <ion-button expand="full" style="--background:#4d80e4">
            AMONESTACIONES<ion-icon name="hand"></ion-icon>
          </ion-button>
        </div>
        <div  style="background:#46b5d1;border:0;">
          <ion-button expand="full" style="--background:#46b5d1">
            REGRESAR<ion-icon name="share-alt">
            </ion-icon>
          </ion-button>
        </div>
