<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Lerdo de Tejada 272</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background:#151965">
  <div align="center">
    <img class="icon" src="assets/icon/lt272.gif" alt="">
  </div>
  <div align="center" style="background:#151965;">
    <ion-button fill="solid" expand="full" style="--background:#151965;" (click)="register()">
      REGISTRO<ion-icon name="reorder"></ion-icon>
    </ion-button>
  </div>
  <div align="center" style="background:#32407b;">
    <ion-button fill="solid" expand="full" style="--background:#32407b" (click)="check()">
      SERVICIOS<ion-icon name="construct"></ion-icon>
    </ion-button>
  </div>
  <div align="center" style="background:#515585;">
    <ion-button fill="solid" expand="full" style="--background:#515585" (click)="checkHistorico()">
      CHECK<ion-icon name="folder-open"></ion-icon>
    </ion-button>
  </div>
  <div align="center" style="background:#6c567b;">
    <ion-button fill="solid" expand="full" style="--background:#6c567b" (click)="amonestaciones()">
      AMONESTACIONES<ion-icon name="hand"></ion-icon>
    </ion-button>
  </div>
  <div align="center" style="background:#c06c84;">
    <ion-button fill="solid" expand="full" style="--background:#c06c84" (click)="consultas()">
      CONSULTA<ion-icon name="hand"></ion-icon>
    </ion-button>
  </div>
  <div style="background:#f67280;" (click)="OnLogout()">
    <ion-button fill="solid" expand="full" style="--background:#f67280">
      SALIR<ion-icon name="share-alt">
      </ion-icon>
    </ion-button>
  </div>
</ion-content>
