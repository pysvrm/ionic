<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Lerdo de Tejada 272</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid class="ion-grid">
    <ion-row class="ion-row">
      <ion-col>
        <div align="center">
          <img class="icon" src="assets/icon/lt272.gif" alt="">
        </div>
      </ion-col>
    </ion-row>

    
      <ion-button expand="full" style="--background:#151965" (click)="check()">
        Registro<ion-icon name="reorder"></ion-icon>
      </ion-button>
    
    
      <ion-button expand="full" style="--background:#32407b" (click)="check()" ion-button icon-only>
        SERVICIOS<ion-icon name="construct"></ion-icon>
      </ion-button>
    
    
      <ion-button expand="full" style="--background:#515585" (click)="checkHistorico()" ion-button icon-only>
        CHECK<ion-icon name="folder-open"></ion-icon>
      </ion-button>
    
    
      <ion-button expand="full" style="--background:#4d80e4" (click)="amonestaciones()" ion-button icon-only>
        AMONESTACIONES<ion-icon name="hand"></ion-icon>
      </ion-button>
    
    
      <ion-button expand="full" style="--background:#46b5d1" (click)="OnLogout()"  ion-button icon-only>
        REGRESAR<ion-icon name="share-alt">
        </ion-icon>
      </ion-button>
    

  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/registro" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
