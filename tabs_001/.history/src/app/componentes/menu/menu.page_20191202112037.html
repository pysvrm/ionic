<ion-header>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/lt272.gif" alt="">
  <br>

  <ion-grid>

      <ion-col>
        <button ion-button icon-only>
          <ion-icon name="list-box"></ion-icon>
        </button>      
      </ion-col>
      <ion-col>
        <button ion-button icon-only>
          <ion-icon name="construct"></ion-icon>
        </button>  
      </ion-col>
      <ion-col>
        <button ion-button icon-only>
          <ion-icon name="folder-open"></ion-icon>
        </button> 
      </ion-col>
    </ion-row>
    <ion-row  size="3"> 
      <ion-col size="3">
        <button ion-button icon-only >

        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


    <ion-grid>
      <ion-row>
        <ion-col>

        </ion-col>
        <ion-col>

      </ion-row>
      <ion-row>
        <ion-col>
          <div>1 of 3</div>

        <ion-col>
          <div>2 of 3</div>
        </ion-col>
        <ion-col>
          <div>3 of 3</div>
        </ion-col>
      </ion-row>
    </ion-grid>

  
  <ion-button class="iconButton"  (click) = "register()"  expand="block" class="iconButton" ng-click="register()">Registro
  </ion-button>
  <br>
  <ion-button  (click) = "check()"  expand="block">Inquilinos Servicios</ion-button>
  <br>
  <ion-button (click) = "checkHistorico()"  expand="block">Check Historico</ion-button>
  <br>
  <ion-button (click) = "amonestaciones()"  expand="block">Amonestaciones</ion-button>
  <br>
  <!--<ion-button (click) = "services()"  expand="block">Servicios</ion-button>
  <br>-->
  <ion-button (click)="OnLogout()" expand="block">logout</ion-button>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/registro" routerDirection="forward">

  </ion-fab-button>
  </ion-fab>
