<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Lerdo de Tejada 272</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <br>

  <ion-grid>
      <ion-col>
          <div align="center">
            <img class="icon" src="assets/icon/lt272.gif" alt=""></div>
        </ion-col>
    <ion-row>
      <ion-col>
        <div align="center">
            <ion-button size="large" color="secondary" (click)="check()" >
                Registro<ion-icon name="reorder"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div align="center">
          <ion-button size="large" color="tertiary" ion-button icon-only>
            SERVICIOS<ion-icon name="construct"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div align="center">
            <ion-button size="large" color="success" ion-button icon-only>
            CHECK<ion-icon name="folder-open"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div align="center">
          <ion-button size="large" color="danger" ion-button icon-only>
            AMONESTACIONES<ion-icon name="hand"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div align="center"><ion-button size="large" ion-button icon-only>
            <ion-icon name="share-alt"></ion-icon>
          </ion-button></div>
      </ion-col>
    </ion-row>
  </ion-grid>
