<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Lerdo de Tejada 272</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <br>

  <ion-grid>
      <ion-col>
          <div align="center">
            <img class="icon" src="assets/icon/lt272.gif" alt="">
          </div>
        </ion-col>
    <ion-row>
      <ion-col>
        <div align="center">
            <ion-button style="--background:#151965" size="large" (click)="check()" >
                Registro<ion-icon name="reorder"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div align="center">
          <ion-button style="--background:#32407b" size="large" ion-button icon-only>
            SERVICIOS<ion-icon name="construct"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div align="center">
            <ion-button style="--background:#515585" size="large"  ion-button icon-only>
            CHECK<ion-icon name="folder-open"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div align="center">
          <ion-button size="large" style="--background:#4d80e4"  ion-button icon-only>
            AMONESTACIONES<ion-icon name="hand"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div align="center">
          <ion-button size="large"  style="--background:#46b5d1" ion-button icon-only>
            REGRESAR<ion-icon name="share-alt">
            </ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
