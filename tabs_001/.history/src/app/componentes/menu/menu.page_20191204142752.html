<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Lerdo de Tejada 272</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid class="ion-grid">
    <ion-row class="ion-row">
      <ion-col>
        <div align="center">
          <img class="icon" src="assets/icon/lt272.gif" alt="">
        </div>
      </ion-col>
    </ion-row>

    <div align="center" expand="large" style="background:#151965">
      <ion-button expand="large" style="--background:#151965" (click)="check()">
        Registro<ion-icon name="reorder"></ion-icon>
      </ion-button>
    </div>
    <div align="center" style="background:#32407b">
      <ion-button expand="large" style="--background:#32407b" ion-button icon-only>
        SERVICIOS<ion-icon name="construct"></ion-icon>
      </ion-button>
    </div>
    <div align="center" expand="full" style="background:#515585">
      <ion-button expand="large" style="--background:#515585" ion-button icon-only>
        CHECK<ion-icon name="folder-open"></ion-icon>
      </ion-button>
    </div>
    <div align="center" expand="full" style="background:#4d80e4">
      <ion-button size="large" style="--background:#4d80e4" ion-button icon-only>
        AMONESTACIONES<ion-icon name="hand"></ion-icon>
      </ion-button>
    </div>
    <div align="center" style="background:#46b5d1">
      <ion-button size="large" style="--background:#46b5d1" ion-button icon-only>
        REGRESAR<ion-icon name="share-alt">
        </ion-icon>
      </ion-button>
    </div>

  </ion-grid>

  <ion-button (click)="amonestaciones()" expand="block">Amonestaciones</ion-button>
  <br>
  <ion-button (click)="OnLogout()" expand="block">logout</ion-button>-->

</ion-content>
