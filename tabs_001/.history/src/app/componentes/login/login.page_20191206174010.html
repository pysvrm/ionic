<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar Session</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/lt272.gif" alt="">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"  name="Correo electronico"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"  name="password"></ion-input>

  </ion-item>
  <div align="center" style="background:#151965;">
    <ion-button (click) = "onSubmitLogin()"  style="--background:#151965;">
      ENTRAR<ion-icon name="reorder"></ion-icon>
    </ion-button>
  </div>
</ion-content>
