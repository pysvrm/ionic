<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/Inquilinos.gif" alt="">
  
  <ion-content padding>

    <ion-searchbar showCancelButton="always" type="text" debounce="500" (ionInput)="getItems($event)"
      (ionCancel)="onCancel($event)" (ionClear)="onCancel($event)"></ion-searchbar>
    <ion-list>
      <ion-item-sliding *ngFor="let inquilino of panelListaInquilinos">
        <ion-item [routerLink]="['/servicios', inquilino.id]">
          <ion-label>
            {{inquilino.nombre}} {{inquilino.apellido}}
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (clic)="onRemove(item)" color="secondary">
            <ion-icon name="checkmark" slot="end"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/registro" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
  <br>
  <ion-button (click)="backMenu()" expand="block">Regresar</ion-button>
</ion-content>
