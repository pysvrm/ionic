<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Check Historico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/registro.png" alt="">

  <ion-content padding>

    <ion-searchbar showCancelButton="always" type="text" debounce="500" (ionInput)="getItems($event)"
      (ionCancel)="onCancel($event)" (ionClear)="onCancel($event)"></ion-searchbar>
   
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/registro" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
  <br>
  <ion-button (click)="backMenu()" expand="block">Regresar</ion-button>
</ion-content>
