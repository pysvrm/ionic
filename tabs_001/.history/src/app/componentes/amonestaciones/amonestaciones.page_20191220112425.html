<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Amonestaciones</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <img class="icon" src="assets/icon/warning.gif" alt="">
 
    <ion-list>
      <ion-item-sliding *ngFor="let inquilino of panelListaInquilinos">
        <ion-item>
          <ion-label>
            {{inquilino.nombre}} {{inquilino.apellido}}
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (clic)="onRemove(item)" color="secondary">
            <ion-icon name="checkmark" slot="end"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-item>
      <ion-label>Tipo de amonestaciones</ion-label>
      <ion-select ok-text="Si" cancel-text="No" [(ngModel)]='amonestacionesLocal.tipo'>
        <ion-select-option value="leve">Leve</ion-select-option>
        <ion-select-option value="Medio">Medio</ion-select-option>
        <ion-select-option value="Grave">Grave</ion-select-option>
        <ion-select-option value="Obcervaciones">Obcervaciones</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Descripci贸n:</ion-label>
      <ion-textarea [(ngModel)]='amonestacionesLocal.descripcion' placeholder="Informaci贸n descripci贸n...">
      </ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Acuerdo:</ion-label>
      <ion-textarea [(ngModel)]='amonestacionesLocal.acuerdo' placeholder="Informaci贸n acuerdo..."></ion-textarea>
    </ion-item>
    <br>
    <div align="center" style="background:#515585;">
      <ion-button (click)="registraAmonestacion()" fill="solid" expand="full" style="--background:#515585">
        GUARDAR<ion-icon name="folder-open"></ion-icon>
      </ion-button>
    </div>
    <div style="background:#46b5d1;border:0;" (click)="backMenu()">
      <ion-button fill="solid" expand="full" style="--background:#46b5d1">
        REGRESAR<ion-icon name="share-alt">
        </ion-icon>
      </ion-button>
    </div>
 
</ion-content>
