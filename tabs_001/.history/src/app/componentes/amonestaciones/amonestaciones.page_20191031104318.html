<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Amonestaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img class="icon" src="assets/icon/registro.png" alt="">
  
  <ion-content padding>

    
  


    <ion-list>
      <ion-item-sliding *ngFor="let inquilino of panelListaInquilinos">
        <ion-item>
          <ion-label>
            {{inquilino.nombre}} {{inquilino.apellido}}
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (clic)="onRemove(item)" color="secondary">
            <ion-icon name="checkmark" slot="end"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-item>
      <ion-label>Tipo de amonestaciones</ion-label>
      <ion-select ok-text="Si" cancel-text="No" [(ngModel)]='amonestacionesLocal.tipo'>
        <ion-select-option value="leve">Leve</ion-select-option>
        <ion-select-option value="Medio">Medio</ion-select-option>
        <ion-select-option value="Grave">Grave</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]='amonestacionesLocal.descripcion' placeholder="InformaciÃ³n adicional..."></ion-textarea>
    </ion-item>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/registro" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
  <br>
  <ion-button (click)="backMenu()" expand="block">Regresar</ion-button>
</ion-content>
